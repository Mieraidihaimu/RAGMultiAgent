<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Thought Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #a78bfa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 50%, #0f0f18 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #718096;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #718096;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .consent-section {
            background: #f7fafc;
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .consent-section h3 {
            color: #2d3748;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .checkbox-group {
            margin-bottom: 0.875rem;
        }

        .checkbox-group:last-child {
            margin-bottom: 0;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 0.875rem;
            color: #4a5568;
            line-height: 1.5;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-label.required {
            color: #2d3748;
            font-weight: 500;
        }

        .checkbox-label a {
            color: var(--primary);
            text-decoration: underline;
            margin: 0 0.2rem;
        }

        .checkbox-label a:hover {
            color: var(--secondary);
        }

        .consent-divider {
            border-top: 1px solid #cbd5e0;
            margin: 1rem 0;
            padding-top: 0.5rem;
        }

        .consent-optional {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 0.25rem;
            margin-left: 1.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üß† AI Thought Processor</h1>
            <p>Welcome back</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div id="alertContainer"></div>

        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary" id="login-button">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('github')">
                    <span>üêô</span> GitHub
                </button>
            </div>

            <div class="links">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="tab-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                </div>

                <!-- Consent Section -->
                <div class="consent-section">
                    <h3>Terms & Privacy (Required)</h3>

                    <div class="checkbox-group">
                        <label class="checkbox-label required">
                            <input type="checkbox" id="consent-terms" required>
                            <span>I agree to the <a href="#terms" target="_blank">Terms of Service</a> *</span>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label required">
                            <input type="checkbox" id="consent-privacy" required>
                            <span>I agree to the <a href="#privacy" target="_blank">Privacy Policy</a> *</span>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label required">
                            <input type="checkbox" id="consent-data-processing" required>
                            <span>I consent to AI processing of my data to provide the service *</span>
                        </label>
                    </div>

                    <div class="consent-divider"></div>
                    <h3 style="margin-top: 0.75rem;">Optional Preferences</h3>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="consent-marketing">
                            <span>I want to receive marketing emails and product updates</span>
                        </label>
                        <p class="consent-optional">You can unsubscribe anytime</p>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="consent-analytics" checked>
                            <span>I consent to analytics tracking to improve the product</span>
                        </label>
                        <p class="consent-optional">Helps us understand usage patterns</p>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="signup-button">
                    <span id="signup-text">Create Account</span>
                    <span id="signup-spinner" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('github')">
                    <span>üêô</span> GitHub
                </button>
            </div>
        </div>

        <div class="links" style="margin-top: 2rem;">
            <a href="landing.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Convert anonymous thoughts to user account
        async function convertAnonymousThoughts(authToken) {
            const sessionToken = localStorage.getItem('pending_conversion_token') || 
                                localStorage.getItem('anonymous_session_token');
            
            if (!sessionToken) {
                return; // No anonymous session to convert
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/convert-anonymous?session_token=${sessionToken}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(`Converted ${data.thoughts_converted} anonymous thoughts`);
                    
                    // Clean up anonymous session data
                    localStorage.removeItem('anonymous_session_token');
                    localStorage.removeItem('pending_conversion_token');
                }
            } catch (error) {
                console.error('Error converting anonymous thoughts:', error);
                // Continue anyway - don't block login
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear alerts
            document.getElementById('alertContainer').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            setLoading('login', true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store auth token and user info
                    localStorage.setItem('auth_token', result.access_token);
                    localStorage.setItem('user_email', email);

                    // Fetch user info to get user_id
                    const userResponse = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${result.access_token}`
                        }
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        localStorage.setItem('user_id', userData.id);
                        localStorage.setItem('thought_user_id', userData.id);
                    }

                    // Convert anonymous thoughts if any
                    await convertAnonymousThoughts(result.access_token);

                    showAlert('success', 'Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert('error', result.detail || 'Incorrect email or password');
                    setLoading('login', false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Connection error. Please check if the API is running.');
                setLoading('login', false);
            }
        }

        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            // Validate passwords match
            if (password !== confirm) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showAlert('error', 'Password must be at least 8 characters');
                setLoading('signup', false);
                return;
            }

            // Get consent values
            const consentTerms = document.getElementById('consent-terms').checked;
            const consentPrivacy = document.getElementById('consent-privacy').checked;
            const consentDataProcessing = document.getElementById('consent-data-processing').checked;
            const consentMarketing = document.getElementById('consent-marketing').checked;
            const consentAnalytics = document.getElementById('consent-analytics').checked;

            // Validate required consents (HTML required attribute should handle this, but double-check)
            if (!consentTerms || !consentPrivacy || !consentDataProcessing) {
                showAlert('error', 'You must accept all required terms to create an account');
                return;
            }

            setLoading('signup', true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        consent: {
                            terms_accepted: consentTerms,
                            terms_version: "1.0",
                            privacy_accepted: consentPrivacy,
                            privacy_version: "1.0",
                            marketing: consentMarketing,
                            analytics: consentAnalytics,
                            data_processing: consentDataProcessing
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('success', 'Account created! Redirecting...');

                    // Store auth token and user info
                    localStorage.setItem('auth_token', result.access_token);
                    localStorage.setItem('user_id', result.user_id);
                    localStorage.setItem('user_email', result.email);
                    localStorage.setItem('thought_user_id', result.user_id);

                    // Store consent preferences for analytics (if enabled)
                    if (consentAnalytics) {
                        localStorage.setItem('analytics_enabled', 'true');
                    }
                    if (consentMarketing) {
                        localStorage.setItem('marketing_enabled', 'true');
                    }

                    // Convert anonymous thoughts if any
                    await convertAnonymousThoughts(result.access_token);

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert('error', result.detail || 'Signup failed');
                    setLoading('signup', false);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('error', 'Connection error. Please check if the API is running.');
                setLoading('signup', false);
            }
        }

        function socialLogin(provider) {
            showAlert('error', `${provider} login is not yet configured. Please use email/password or demo mode.`);
        }

        function forgotPassword() {
            alert('Password reset functionality coming soon!');
        }

        function setLoading(form, isLoading) {
            const button = document.getElementById(`${form}-button`);
            const text = document.getElementById(`${form}-text`);
            const spinner = document.getElementById(`${form}-spinner`);

            button.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'inline-block' : 'none';
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('user_id')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

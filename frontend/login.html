<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Thought Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #718096;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #718096;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üß† AI Thought Processor</h1>
            <p>Welcome back</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div id="alertContainer"></div>

        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary" id="login-button">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('github')">
                    <span>üêô</span> GitHub
                </button>
            </div>

            <div class="links">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="tab-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn-primary" id="signup-button">
                    <span id="signup-text">Create Account</span>
                    <span id="signup-spinner" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('github')">
                    <span>üêô</span> GitHub
                </button>
            </div>
        </div>

        <div class="links" style="margin-top: 2rem;">
            <a href="landing.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear alerts
            document.getElementById('alertContainer').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            setLoading('login', true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store auth token and user info
                    localStorage.setItem('auth_token', result.access_token);
                    localStorage.setItem('user_email', email);

                    // Fetch user info to get user_id
                    const userResponse = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${result.access_token}`
                        }
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        localStorage.setItem('user_id', userData.id);
                        localStorage.setItem('thought_user_id', userData.id);
                    }

                    showAlert('success', 'Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert('error', result.detail || 'Incorrect email or password');
                    setLoading('login', false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Connection error. Please check if the API is running.');
                setLoading('login', false);
            }
        }

        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            setLoading('signup', true);

            if (password.length < 8) {
                showAlert('error', 'Password must be at least 8 characters');
                return;
            }

            setLoading('signup', true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('success', 'Account created! Redirecting...');

                    // Store auth token and user info
                    localStorage.setItem('auth_token', result.access_token);
                    localStorage.setItem('user_id', result.user_id);
                    localStorage.setItem('user_email', result.email);
                    localStorage.setItem('thought_user_id', result.user_id);

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert('error', result.detail || 'Signup failed');
                    setLoading('signup', false);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('error', 'Connection error. Please check if the API is running.');
                setLoading('signup', false);
            }
        }

        function socialLogin(provider) {
            showAlert('error', `${provider} login is not yet configured. Please use email/password or demo mode.`);
        }

        function forgotPassword() {
            alert('Password reset functionality coming soon!');
        }

        function setLoading(form, isLoading) {
            const button = document.getElementById(`${form}-button`);
            const text = document.getElementById(`${form}-text`);
            const spinner = document.getElementById(`${form}-spinner`);

            button.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'inline-block' : 'none';
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('user_id')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

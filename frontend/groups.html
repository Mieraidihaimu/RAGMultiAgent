<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Persona Groups - AI Thought Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 50%, #0f0f18 100%);
            min-height: 100vh;
            color: #e5e7eb;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(17, 17, 27, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            margin-bottom: 30px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #818cf8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-create-group {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-create-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }
        
        /* Groups Grid */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .groups-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Group Card */
        .group-card {
            background: rgba(17, 17, 27, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }
        
        .group-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .group-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e5e7eb;
        }
        
        .group-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon {
            padding: 6px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            color: #818cf8;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: rgba(99, 102, 241, 0.25);
        }
        
        .btn-icon.delete {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.25);
        }
        
        .group-description {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 16px;
        }
        
        .persona-count {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 12px;
        }
        
        /* Personas List */
        .personas-list {
            margin-top: 12px;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            padding-top: 12px;
        }
        
        .persona-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .persona-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .persona-info {
            flex: 1;
        }
        
        .persona-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 4px;
        }
        
        .persona-prompt {
            font-size: 0.75rem;
            color: #9ca3af;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .persona-actions {
            display: flex;
            gap: 6px;
        }
        
        .btn-add-persona {
            width: 100%;
            padding: 8px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            color: #818cf8;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-add-persona:hover {
            background: rgba(99, 102, 241, 0.2);
            border-style: solid;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(17, 17, 27, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e5e7eb;
        }
        
        .modal-close {
            padding: 6px 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(17, 17, 27, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        .char-count {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: right;
            margin-top: 4px;
        }
        
        .form-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-secondary {
            padding: 10px 20px;
            background: rgba(107, 114, 128, 0.15);
            border: 1px solid rgba(107, 114, 128, 0.3);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.25);
        }
        
        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:disabled,
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(17, 17, 27, 0.6);
            border: 1px dashed rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(20px);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 8px;
        }
        
        .empty-text {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 24px;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: rgba(17, 17, 27, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success {
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .toast.error {
            border-color: rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">← Back to Thoughts</a>
                <h1 class="page-title">Persona Groups</h1>
            </div>
            <button class="btn-create-group" onclick="showCreateGroupModal()">+ Create Group</button>
        </div>

        <!-- Groups Grid -->
        <div id="groupsContainer" class="groups-grid"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">👥</div>
            <h2 class="empty-title">No Persona Groups Yet</h2>
            <p class="empty-text">
                Create your first group with custom personas to get multi-perspective<br>
                feedback on your thoughts.
            </p>
            <button class="btn-create-group" onclick="showCreateGroupModal()">Create Your First Group</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Get user ID
        function getUserId() {
            return localStorage.getItem('user_id');
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Load all persona groups
        async function loadGroups() {
            const userId = getUserId();
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/groups?user_id=${userId}&include_personas=true`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    const data = await response.json();
                    renderGroups(data.groups);
                } else {
                    throw new Error('Failed to load groups');
                }
            } catch (error) {
                console.error('Error loading groups:', error);
                showToast('Failed to load groups', 'error');
            }
        }

        // Render groups
        function renderGroups(groups) {
            const container = document.getElementById('groupsContainer');
            const emptyState = document.getElementById('emptyState');

            if (!groups || groups.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = groups.map(group => `
                <div class="group-card">
                    <div class="group-header">
                        <h3 class="group-title">${escapeHtml(group.name)}</h3>
                        <div class="group-actions">
                            <button class="btn-icon" onclick="editGroup('${group.id}')" title="Edit Group">✏️</button>
                            <button class="btn-icon delete" onclick="confirmDeleteGroup('${group.id}', '${escapeHtml(group.name)}')" title="Delete Group">🗑️</button>
                        </div>
                    </div>
                    ${group.description ? `<p class="group-description">${escapeHtml(group.description)}</p>` : ''}
                    <div class="persona-count">${group.personas.length} persona${group.personas.length !== 1 ? 's' : ''}</div>
                    
                    <div class="personas-list">
                        ${group.personas.map(persona => `
                            <div class="persona-item">
                                <div class="persona-info">
                                    <div class="persona-name">${escapeHtml(persona.name)}</div>
                                    <div class="persona-prompt">${escapeHtml(persona.prompt)}</div>
                                </div>
                                <div class="persona-actions">
                                    <button class="btn-icon" onclick="editPersona('${group.id}', '${persona.id}')" title="Edit Persona">✏️</button>
                                    <button class="btn-icon delete" onclick="confirmDeletePersona('${group.id}', '${persona.id}', '${escapeHtml(persona.name)}')" title="Delete Persona">🗑️</button>
                                </div>
                            </div>
                        `).join('')}
                        
                        ${group.personas.length < 10 ? `
                            <button class="btn-add-persona" onclick="showCreatePersonaModal('${group.id}')">
                                + Add Persona
                            </button>
                        ` : '<p style="font-size: 0.75rem; color: #6b7280; text-align: center; margin-top: 8px;">Maximum 10 personas reached</p>'}
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show create group modal
        function showCreateGroupModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Create Persona Group</h2>
                        <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">✕</button>
                    </div>
                    <form onsubmit="createGroup(event)">
                        <div class="form-group">
                            <label class="form-label">Group Name *</label>
                            <input type="text" class="form-input" id="groupName" placeholder="e.g., Career Advisory Board" required maxlength="100">
                            <div class="form-hint">A descriptive name for your group (max 100 characters)</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description (optional)</label>
                            <textarea class="form-textarea" id="groupDescription" placeholder="What is this group for?" maxlength="500" oninput="updateCharCount('groupDescription', 'groupDescCount', 500)"></textarea>
                            <div class="char-count" id="groupDescCount">0 / 500</div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">Cancel</button>
                            <button type="submit" class="btn-primary">Create Group</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Create group
        async function createGroup(event) {
            event.preventDefault();
            
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDescription').value;
            const userId = getUserId();

            try {
                const response = await fetch(`${API_BASE}/groups?user_id=${userId}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ name, description: description || null })
                });

                if (response.ok) {
                    showToast('Group created successfully!', 'success');
                    document.querySelector('.modal-overlay').remove();
                    loadGroups();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create group');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Show create persona modal
        function showCreatePersonaModal(groupId) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Create Persona</h2>
                        <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">✕</button>
                    </div>
                    <form onsubmit="createPersona(event, '${groupId}')">
                        <div class="form-group">
                            <label class="form-label">Persona Name *</label>
                            <input type="text" class="form-input" id="personaName" placeholder="e.g., Pragmatic Tech Lead" required maxlength="100">
                            <div class="form-hint">A clear name for this perspective (max 100 characters)</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Persona Prompt *</label>
                            <textarea class="form-textarea" id="personaPrompt" placeholder="You are a senior technical leader focused on scalability, maintainability, and team efficiency. You consider technical debt and long-term consequences." required maxlength="2000" oninput="updateCharCount('personaPrompt', 'personaPromptCount', 2000)"></textarea>
                            <div class="char-count" id="personaPromptCount">0 / 2000</div>
                            <div class="form-hint">Describe this persona's role, perspective, and focus areas</div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary" onclick="this.closest('.modal-overlay').remove()">Cancel</button>
                            <button type="submit" class="btn-primary">Create Persona</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Create persona
        async function createPersona(event, groupId) {
            event.preventDefault();
            
            const name = document.getElementById('personaName').value;
            const prompt = document.getElementById('personaPrompt').value;

            try {
                const response = await fetch(`${API_BASE}/groups/${groupId}/personas`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ name, prompt })
                });

                if (response.ok) {
                    showToast('Persona created successfully!', 'success');
                    document.querySelector('.modal-overlay').remove();
                    loadGroups();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create persona');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Confirm delete group
        function confirmDeleteGroup(groupId, groupName) {
            if (confirm(`Are you sure you want to delete "${groupName}"? This will also delete all personas in this group.`)) {
                deleteGroup(groupId);
            }
        }

        // Delete group
        async function deleteGroup(groupId) {
            try {
                const response = await fetch(`${API_BASE}/groups/${groupId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok || response.status === 204) {
                    showToast('Group deleted successfully!', 'success');
                    loadGroups();
                } else {
                    throw new Error('Failed to delete group');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Confirm delete persona
        function confirmDeletePersona(groupId, personaId, personaName) {
            if (confirm(`Are you sure you want to delete "${personaName}"?`)) {
                deletePersona(personaId);
            }
        }

        // Delete persona
        async function deletePersona(personaId) {
            try {
                const response = await fetch(`${API_BASE}/personas/${personaId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok || response.status === 204) {
                    showToast('Persona deleted successfully!', 'success');
                    loadGroups();
                } else {
                    throw new Error('Failed to delete persona');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Update character count
        function updateCharCount(inputId, countId, max) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(countId);
            counter.textContent = `${input.value.length} / ${max}`;
        }

        // Edit group (simplified for now - you can enhance this)
        async function editGroup(groupId) {
            showToast('Edit feature coming soon!', 'info');
            // TODO: Implement edit modal with pre-filled values
        }

        // Edit persona (simplified for now - you can enhance this)
        async function editPersona(groupId, personaId) {
            showToast('Edit feature coming soon!', 'info');
            // TODO: Implement edit modal with pre-filled values
        }

        // Initialize
        loadGroups();
    </script>
</body>
</html>

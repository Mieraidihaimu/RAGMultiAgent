<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thought Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .thoughts-list {
            grid-column: 1 / -1;
        }
        
        .thought-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .thought-item.completed {
            border-left-color: #28a745;
        }
        
        .thought-item.pending {
            border-left-color: #ffc107;
        }
        
        .thought-item.processing {
            border-left-color: #17a2b8;
        }
        
        .thought-item.failed {
            border-left-color: #dc3545;
        }
        
        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .thought-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .thought-status.completed {
            background: #28a745;
            color: white;
        }
        
        .thought-status.pending {
            background: #ffc107;
            color: #333;
        }
        
        .thought-status.processing {
            background: #17a2b8;
            color: white;
        }
        
        .thought-status.failed {
            background: #dc3545;
            color: white;
        }
        
        .thought-text {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .thought-details {
            font-size: 13px;
            color: #666;
        }
        
        .thought-details strong {
            color: #333;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            width: auto;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .analysis-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .analysis-item {
            margin-bottom: 10px;
        }
        
        .analysis-item strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .analysis-content {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Thought Processor</h1>
            <p>Process your thoughts through 5 AI agents</p>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h2>ðŸ’­ Create Thought</h2>
                <form id="thoughtForm">
                    <div class="form-group">
                        <label for="thoughtText">Your Thought</label>
                        <textarea 
                            id="thoughtText" 
                            placeholder="e.g., Should I switch careers to AI/ML? I have 5 years of web dev experience..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID (optional)</label>
                        <input 
                            type="text" 
                            id="userId" 
                            value="a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
                            placeholder="UUID"
                        >
                    </div>
                    <button type="submit" id="submitBtn">Submit Thought</button>
                </form>
                <div id="submitStatus"></div>
            </div>
            
            <div class="card">
                <h2>âš¡ Process Thoughts</h2>
                <p style="margin-bottom: 15px; color: #666;">
                    Run the AI pipeline to analyze pending thoughts
                </p>
                <button id="processBtn">Process Pending Thoughts</button>
                <div id="processStatus"></div>
            </div>
        </div>
        
        <div class="card thoughts-list">
            <h2>ðŸ“‹ Your Thoughts</h2>
            <button id="refreshBtn" style="margin-bottom: 15px;">ðŸ”„ Refresh</button>
            <div id="thoughtsList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentUserId = 'a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11';

        // Submit thought
        document.getElementById('thoughtForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('thoughtText').value;
            const userId = document.getElementById('userId').value || currentUserId;
            const statusEl = document.getElementById('submitStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            statusEl.innerHTML = '<div class="status info">Submitting...</div>';
            
            try {
                const response = await fetch(`${API_URL}/thoughts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, user_id: userId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.innerHTML = `<div class="status success">âœ“ Thought created! ID: ${data.id.substring(0, 8)}...</div>`;
                    document.getElementById('thoughtText').value = '';
                    currentUserId = userId;
                    setTimeout(() => loadThoughts(userId), 500);
                } else {
                    statusEl.innerHTML = `<div class="status error">Error: ${data.detail || 'Failed to create thought'}</div>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Process thoughts
        document.getElementById('processBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('processStatus');
            const processBtn = document.getElementById('processBtn');
            
            processBtn.disabled = true;
            statusEl.innerHTML = '<div class="status info">âš¡ Processing triggered! Wait 15-30 seconds...</div>';
            
            try {
                const response = await fetch(`${API_URL}/process/trigger`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.innerHTML = `
                        <div class="status success">
                            âœ“ ${data.message}<br>
                            <small>${data.note}</small>
                        </div>
                    `;
                    
                    // Auto-refresh after 5 seconds
                    setTimeout(() => {
                        loadThoughts(currentUserId);
                        statusEl.innerHTML = '<div class="status info">ðŸ”„ Refreshing...</div>';
                    }, 5000);
                } else {
                    statusEl.innerHTML = `<div class="status error">Error: ${data.detail || 'Failed to trigger processing'}</div>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            } finally {
                processBtn.disabled = false;
            }
        });

        // Load thoughts
        async function loadThoughts(userId) {
            const thoughtsList = document.getElementById('thoughtsList');
            thoughtsList.innerHTML = '<div class="loading"><div class="spinner"></div>Loading thoughts...</div>';
            
            try {
                const response = await fetch(`${API_URL}/thoughts/${userId || currentUserId}`);
                const data = await response.json();
                
                if (data.thoughts && data.thoughts.length > 0) {
                    thoughtsList.innerHTML = data.thoughts.map(thought => renderThought(thought)).join('');
                } else {
                    thoughtsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No thoughts yet. Create one above!</p>';
                }
            } catch (error) {
                thoughtsList.innerHTML = `<div class="status error">Error loading thoughts: ${error.message}</div>`;
            }
        }

        // Render a single thought
        function renderThought(thought) {
            const date = new Date(thought.created_at).toLocaleString();
            
            let analysisHtml = '';
            if (thought.status === 'completed' && thought.priority) {
                analysisHtml = `
                    <div class="analysis-section">
                        <div class="analysis-item">
                            <strong>Priority: ${thought.priority.priority_level || 'N/A'}</strong>
                        </div>
                        ${thought.classification ? `
                            <div class="analysis-item">
                                <strong>Type:</strong>
                                <div class="analysis-content">
                                    ${thought.classification.type || 'N/A'} | 
                                    Urgency: ${thought.classification.urgency || 'N/A'} | 
                                    Tone: ${thought.classification.emotional_tone || 'N/A'}
                                </div>
                            </div>
                        ` : ''}
                        ${thought.value_impact ? `
                            <div class="analysis-item">
                                <strong>Value Impact:</strong>
                                <div class="analysis-content">
                                    Total Score: ${thought.value_impact.weighted_total || 'N/A'}
                                </div>
                            </div>
                        ` : ''}
                        ${thought.action_plan && thought.action_plan.quick_wins ? `
                            <div class="analysis-item">
                                <strong>Quick Wins:</strong>
                                <div class="analysis-content">
                                    ${thought.action_plan.quick_wins.map(w => `â€¢ ${w.action}`).join('<br>')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            return `
                <div class="thought-item ${thought.status}">
                    <div class="thought-header">
                        <span class="thought-status ${thought.status}">${thought.status}</span>
                        <span style="font-size: 12px; color: #999;">${date}</span>
                    </div>
                    <div class="thought-text">${thought.text}</div>
                    <div class="thought-details">
                        <strong>ID:</strong> ${thought.id.substring(0, 8)}...
                    </div>
                    ${analysisHtml}
                    <div class="actions">
                        <button class="btn-small" onclick="viewDetails('${thought.id}')">View Details</button>
                        <button class="btn-small btn-danger" onclick="deleteThought('${thought.user_id}', '${thought.id}')">Delete</button>
                    </div>
                </div>
            `;
        }

        // View details
        function viewDetails(thoughtId) {
            window.open(`${API_URL}/thoughts/${currentUserId}/${thoughtId}`, '_blank');
        }

        // Delete thought
        async function deleteThought(userId, thoughtId) {
            if (!confirm('Are you sure you want to delete this thought?')) return;
            
            try {
                const response = await fetch(`${API_URL}/thoughts/${userId}/${thoughtId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Thought deleted!');
                    loadThoughts(userId);
                } else {
                    alert('Failed to delete thought');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadThoughts(currentUserId);
        });

        // Initial load
        loadThoughts(currentUserId);
        
        // Auto-refresh every 10 seconds
        setInterval(() => loadThoughts(currentUserId), 10000);
    </script>
</body>
</html>
